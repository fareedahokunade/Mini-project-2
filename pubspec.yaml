name: ccbyalu
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3 
  intl: ^0.17.0
  
  cloud_firestore: ^3.1.5
  firebase_core_platform_interface: 4.5.1
  firebase_messaging: ^13.0.4
  firebase_auth: ^3.3.4
  
 
  firebase_core: ^1.0.2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
    - family: Cabin
      fonts: 
        - asset: assets/fonts/CabinRegular.ttf
          weight: 400
